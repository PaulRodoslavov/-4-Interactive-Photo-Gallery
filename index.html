<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="js/lightbox2/dist/css/lightbox.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Interactive Photo Gallery </title>
</head>
<body>
	<div class="wrap">
		<div class="input">
		<input type="text" name="search" id="search_words" placeholder="Search (16pt)">
	</div>
	
	</div>
	
		<div class="container">
			<div class="wrap-img">
				<a href="img/01.jpg" data-lightbox="image" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields." class="gallery">
					<img src="img/small/01.jpg" alt="Picture of Hay Bales">
				</a>
				
			</div>
			<div class="wrap-img">
				<a href="img/02.jpg" data-lightbox="image" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here." class="gallery">
					<img src="img/small/02.jpg" alt="Picture of a Lake">
				</a>
				
			</div>
			<div class="wrap-img">
				<a href="img/03.jpg" data-lightbox="image" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below." class="gallery">
					<img src="img/small/03.jpg" alt="Picture of a Canyon">
				</a>
			</div>
			<div class="wrap-img">
				<a href="img/04.jpg" data-lightbox="image" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today. " class="gallery">
					<img src="img/small/04.jpg" alt="Picture of an Iceberg">
				</a>
			</div>
			<div class="wrap-img">
				<a href="img/05.jpg" data-lightbox="image" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." class="gallery">
					<img src="img/small/05.jpg" alt="Picture of a Desert">
				</a>
			</div>
			<div class="wrap-img">
				<a href="img/06.jpg" data-lightbox="image" data-title="Fall is coming, I love when the leaves on the trees start to change color." class="gallery">
					<img src="img/small/06.jpg" alt="Picture of a Fall">
				</a>
			</div>
			<div class="wrap-img">
				<a href="img/07.jpg" data-lightbox="image" data-title="I drove past this plantation yesterday, everything is so green!" class="gallery">
					<img src="img/small/07.jpg" alt="Picture of a Plantation">
				</a>
			</div>
			<div class="wrap-img">
				<a href="img/08.jpg" data-lightbox="image" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!" class="gallery">
					<img src="img/small/08.jpg" alt="Picture of a Dunes">
				</a>
			</div>
			<div class="wrap-img">
				<a href="img/09.jpg" data-lightbox="image" data-title="We enjoyed a quiet stroll down this countryside lane." class="gallery">
					<img src="img/small/09.jpg" alt="Picture of a Countryside Lane">
				</a>
			</div>
			<div class="wrap-img">
				<a href="img/10.jpg" data-lightbox="image" data-title="Sunset at the coast! The sky turned a lovely shade of orange." class="gallery">
					<img src="img/small/10.jpg" alt="Picture of a Sunset">
				</a>
			</div>
			<div class="wrap-img">
				<a href="img/11.jpg" data-lightbox="image" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking." class="gallery">
					<img src="img/small/11.jpg" alt="Picture of a Cave">
				</a>
			</div>
			<div class="wrap-img">
				<a href="img/12.jpg" data-lightbox="image" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." class="gallery">
					<img src="img/small/12.jpg" alt="Picture of Bluebells">
				</a>
			</div>	
			<div class="hv"></div>	
	</div>
	<script src="js/jQuery v3.3.1.js"></script>
	
	<script src="js/lightbox2/dist/js/lightbox.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
